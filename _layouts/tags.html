---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <ul class="taxonomy-block">
      {% for tag in site.tags %}
      <li><a href="/tags/{{ tag.first | url_encode }}">{{ tag.first }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
